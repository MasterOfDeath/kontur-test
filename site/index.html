<!DOCTYPE html>
<html>
<head>
    <title>SKB Kontur test task</title>
	<meta charset="utf-8" />
    <link href="Content/html5reset/html5reset-1.6.1.css" rel="stylesheet" />
    <link href="Content/index.css" rel="stylesheet" />
    <link href="Content/index-content.css" rel="stylesheet" />
    <link href="Content/index-controls.css" rel="stylesheet" />
    <!--[if lt IE 9]>
        <link href="Content/index-ie8.css" rel="stylesheet" />
        <script src="Scripts/html5ie8/html5.js"></script>
    <![endif]-->
    <!--[if gte IE 9]>
        <link href="Content/index-ie.css" rel="stylesheet" />
    <![endif]-->
</head>
<body>
    <aside class="controls normal">
        <div class="control-group">
            <div class="control-row">
                <div class="multiply-matrix" tabindex="0">Умножить матрицы</div>
            </div>
        </div>
        
        <div class="control-group">
            <div class="control-row">
                <button class="clean-matrix">Очистить матрицы</button>
            </div>
            <div class="control-row">
                <button class="exchange-matrix">Поменять матрицы местами</button>
            </div>
        </div>
        <div class="control-group">
            <div class="control-row">
                <input name="radio" class="radio radio-a" id="radio-1" type="radio" checked="checked" />
                <label for="radio-1">Матрица А</label>
                <input name="radio" class="radio radio-b" id="radio-2" type="radio" />
                <label for="radio-2">Матрица В</label>
            </div>
            <div class="control-row">
                <button class="add-row">Добавить</button>
                <button class="remove-row">Удалить</button>
                <span>строку</span>
            </div>
            <div class="control-row">
                <button class="add-col">Добавить</button>
                <button class="remove-col">Удалить</button>
                <span>столбец</span>
            </div>
        </div>
        <div class="control-group">
            <div class="control-row">
                <p class="error-msg"></p>
            </div>
        </div>
    </aside>
    <section class="content">
        <div class="content-row content-row-first">
            <div class="matrix matrix-result">
                <div class="matrix-row" data-row-id="1" data-matrix-type="c">
                    <input type="text" placeholder="c1.1" value="" class="disabled-input" readonly disabled /><!--
                 --><input type="text" placeholder="c1.2" value="" class="disabled-input" readonly disabled /><!--
             --></div>
                <div class="matrix-row" data-row-id="2" data-matrix-type="c">
                    <input type="text" placeholder="c2.1" value="" class="disabled-input" readonly disabled /><!--
                 --><input type="text" placeholder="c2.2" value="" class="disabled-input" readonly disabled /><!--
             --></div>
            </div>
            <div class="matrix matrix-a">
                <div class="matrix-row" data-row-id="1" data-matrix-type="a">
                    <input type="text" placeholder="a1.1" value="" /><!--
                 --><input type="text" placeholder="a1.2" value="" /><!--
             --></div>
                <div class="matrix-row" data-row-id="2" data-matrix-type="a">
                    <input type="text" placeholder="a2.1" value="" /><!--
                 --><input type="text" placeholder="a2.2" value="" /><!--
             --></div>
            </div>
            <span>A</span>
        </div>
        <div class="content-row content-row-second">
            <div class="matrix matrix-b">
                <div class="matrix-row" data-row-id="1" data-matrix-type="b">
                    <input type="text" placeholder="b1.1" value="" /><!--
                 --><input type="text" placeholder="b1.2" value="" /><!--
             --></div>
                <div class="matrix-row" data-row-id="2" data-matrix-type="b">
                    <input type="text" placeholder="b2.1" value="" /><!--
                 --><input type="text" placeholder="b2.2" value="" /><!--
             --></div>
            </div>
            <span>B</span>
        </div>
    </section>
    
    <script src="Scripts/jQuery/jquery-1.12.2.min.js"></script>
    <script src="Scripts/jQuery/jquery.placeholder-enhanced.min.js"></script>
    <script src="Scripts/index.js"></script>
    <!--[if lt IE 9]>
        <script src="Scripts/index-ie8-only.js"></script>
    <![endif]-->
</body>
</html>
